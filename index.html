<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="survey-form" action="https://formsubmit.co/cireguig@gmail.com" method="POST">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
           
          </div>
          
        <div class="form-group">
            <label id="mail-label" for="mail">E-mail</label>
          <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your mail"
          required
        /> 
        </div>
        <div class="form-group">
            <label id="area" for="area">Votre message</label>
          <textarea
          name="area"
          id="area"
          class="form-area"
          required>
        </textarea>
        </div>
        <div class="form-group form-submit-layout">
            
          <input
          type="submit"
          name="submit"
          id="submit"
          class="form-control form-submit"
          
        />
        </div>
    </form>
    

</body>
</html>
